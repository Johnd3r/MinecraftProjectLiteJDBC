<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Misiones del Enemigo</title>
</head>
<body>
    <h2>Misiones en las que participa este enemigo</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>TÃ­tulo</th>
                <th>Dificultad</th>
                <th>Jugador</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${misiones}">
                <td th:text="${m.idMision}"></td>
                <td th:text="${m.titulo}"></td>
                <td th:text="${m.dificultad}"></td>
                <td th:text="${nombresJugadores[m.idJugador.id]}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/misiones/enemigos}">Volver a enemigos</a>
</body>
</html>
