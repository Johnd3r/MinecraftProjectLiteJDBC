<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Enemigo</title>
</head>
<body>
    <h2>Crear Nuevo Enemigo</h2>

    <form th:action="@{/misiones/enemigos/guardar}" method="post" th:object="${enemigo}">
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" required>

        <label for="tipo">Tipo:</label>
        <select th:field="*{tipo}">
            <option>HOSTIL</option>
            <option>NEUTRAL</option>
            <option>BOSS</option>
        </select>

        <label for="vida">Vida:</label>
        <input type="number" th:field="*{vida}" required>

        <label for="poder">Poder:</label>
        <input type="number" th:field="*{poder}" required>

        <label for="estado">Estado:</label>
        <select th:field="*{estado}">
            <option>ACTIVO</option>
            <option>DERROTADO</option>
            <option>DESAPARECIDO</option>
        </select>

        <button type="submit">Guardar Enemigo</button>
    </form>

    <a th:href="@{/misiones/enemigos}">Cancelar</a>
</body>
</html>
