<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Enemigo</title>
</head>
<body>
    <h2>Crear Nuevo Enemigo</h2>

    <form th:action="@{/misiones/enemigos/guardar}" method="post" th:object="${enemigo}">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" required />
        </div>

        <div>
            <label for="tipo">Tipo:</label>
            <select th:field="*{tipo}">
                <option th:each="tipo : ${T(com.gilminecraftjdbc.gildbc.model.enums.TipoEnemigo).values()}"
                        th:value="${tipo}"
                        th:text="${tipo}">
                </option>
            </select>
        </div>

        <div>
            <label for="vida">Vida:</label>
            <input type="number" th:field="*{vida}" min="1" required />
        </div>

        <div>
            <label for="poder">Poder:</label>
            <input type="number" th:field="*{poder}" min="1" required />
        </div>

        <div>
            <label for="estado">Estado:</label>
            <select th:field="*{estado}">
                <option th:each="estado : ${T(com.gilminecraftjdbc.gildbc.model.enums.EstadoEnemigo).values()}"
                        th:value="${estado}"
                        th:text="${estado}">
                </option>
            </select>
        </div>

        <button type="submit">Guardar Enemigo</button>
    </form>

    <a th:href="@{/misiones/enemigos}">Cancelar</a>
</body>
</html>
