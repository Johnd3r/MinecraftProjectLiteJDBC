<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enemigos en Misión</title>
</head>
<body>
    <h2>Enemigos Asignados a la Misión</h2>

    <a th:href="@{'/misiones/' + ${mision.idMision} + '/asignar-enemigos'}">Asignar Más Enemigos</a>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Poder</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="me : ${enemigos}">
                <td th:text="${me.nombre}"></td>
                <td th:text="${me.tipo}"></td>
                <td><!-- Aquí no puedes mostrar cantidad, porque no la tienes --></td>
                <td th:text="${me.poder}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/jugadores/{id}/mision(id=${mision.idJugador.id})}">Volver a Misión</a>

</body>
</html>
