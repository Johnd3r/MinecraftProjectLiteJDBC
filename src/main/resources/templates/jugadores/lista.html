<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jugadores</title>
</head>
<body>
    <h2>Jugadores Registrados</h2>

    <a th:href="@{/jugadores/nuevo}">Nuevo Jugador</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nivel</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jugador : ${jugadores}">
                <td th:text="${jugador.idJugador}"></td>
                <td th:text="${jugador.nombre}"></td>
                <td th:text="${jugador.nivel}"></td>
                <td th:text="${jugador.tipoJugador}"></td>
                <td>
                    <a th:href="@{'/jugadores/' + ${jugador.idJugador} + '/mision'}">Ver Misi√≥n</a>
                    <a th:href="@{'/jugadores/' + ${jugador.idJugador} + '/logros'}">Ver Logros</a>
                    <a th:href="@{'/jugadores/' + ${jugador.idJugador} + '/logros/nuevo'}">Agregar Logro</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
