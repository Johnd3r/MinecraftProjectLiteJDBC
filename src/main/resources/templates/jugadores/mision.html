<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Misión del Jugador</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h2 class="section-title">Misión Asignada</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Dificultad</th>
        <th>Recompensa XP</th>
        <th>Estado</th>
        <th>Enemigos</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${mision != null}">
        <td th:text="${mision.idMision}"></td>
        <td th:text="${mision.titulo}"></td>
        <td th:text="${mision.dificultad}"></td>
        <td th:text="${mision.recompensaXP}"></td>
        <td th:text="${mision.estadoMision}"></td>
        <td>
          <a th:href="@{'/misiones/' + ${mision.idMision} + '/enemigos'}">Ver Enemigos</a>
        </td>
      </tr>
      <tr th:if="${mision == null}">
        <td colspan="6">Este jugador no tiene misión asignada.</td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{/jugadores}" class="button-link">Volver a jugadores</a>
</body>
</html>
